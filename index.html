<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Pixel AutoClicker</title>

<style>
/* =========================
   RESET
========================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: monospace;
}

/* =========================
   TELA ANTI CHEAT MODERNA
========================= */
#loadingScreen{
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#111,#000);
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:20px;
}

.loaderBox{
    width:300px;
    height:20px;
    border:2px solid white;
}

.progress{
    height:100%;
    width:0%;
    background:white;
    transition: width 0.2s;
}

.scanText{
    font-size:14px;
    opacity:0.8;
}

/* =========================
   GAME PIXEL ART
========================= */
body{
    background:black;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

#game{
    display:none;
    text-align:center;
}

.pixel-box{
    border:4px solid white;
    padding:30px;
    box-shadow: 8px 8px 0px white;
}

button{
    background:black;
    color:white;
    border:3px solid white;
    padding:15px;
    margin:10px;
    font-size:18px;
    cursor:pointer;
}

button:hover{
    background:white;
    color:black;
}

h1{
    font-size:28px;
    margin-bottom:15px;
}

.stats{
    margin:10px;
}
</style>
</head>

<body>

<!-- =======================
     TELA ANTI CHEAT
======================= -->
<div id="loadingScreen">
    <h2>ðŸ”Ž Verificando Sistema...</h2>
    <div class="loaderBox">
        <div class="progress" id="progressBar"></div>
    </div>
    <div class="scanText" id="scanText">Iniciando...</div>
</div>

<!-- =======================
        GAME
======================= -->
<div id="game">
    <div class="pixel-box">
        <h1>PIXEL AUTO CLICK</h1>
        <h2>Pontos: <span id="score">0</span></h2>

        <button onclick="manualClick()">CLIQUE</button>
        <button onclick="buyAuto()">Comprar Auto Click (50)</button>

        <div class="stats">
            <p>Auto Clickers: <span id="autoCount">0</span></p>
            <p>CPS Detectado: <span id="cps">0</span></p>
        </div>
    </div>
</div>

<script>

/* =====================
   VARIÃVEIS
===================== */
let score = 0;
let autoClickers = 0;
let clickTimes = [];
let suspicious = 0;
let lastClick = 0;
let perfectIntervals = 0;

/* =====================
   ANTI CHEAT LOADING
===================== */
let progress = 0;
let progressBar = document.getElementById("progressBar");
let scanText = document.getElementById("scanText");

let scanMessages = [
"Verificando Integridade...",
"Checando Scripts Externos...",
"Detectando Macros...",
"Analisando PadrÃµes de Clique...",
"Finalizando..."
];

let scanIndex = 0;

let loader = setInterval(() => {
    progress += 5;
    progressBar.style.width = progress + "%";

    if(progress % 20 === 0 && scanIndex < scanMessages.length){
        scanText.innerText = scanMessages[scanIndex];
        scanIndex++;
    }

    if(progress >= 100){
        clearInterval(loader);
        document.getElementById("loadingScreen").style.display="none";
        document.getElementById("game").style.display="block";
    }

},150);

/* =====================
   SISTEMA CLIQUE
===================== */
function manualClick(){
    let now = Date.now();
    score++;

    clickTimes.push(now);
    if(clickTimes.length > 20){
        clickTimes.shift();
    }

    detectCheat(now);

    update();
}

function buyAuto(){
    if(score >= 50){
        score -= 50;
        autoClickers++;
        update();
    }
}

/* =====================
   AUTO CLICK LOOP
===================== */
setInterval(() => {
    score += autoClickers;
    update();
},1000);

/* =====================
   ATUALIZA UI
===================== */
function update(){
    document.getElementById("score").innerText = score;
    document.getElementById("autoCount").innerText = autoClickers;

    let cps = calculateCPS();
    document.getElementById("cps").innerText = cps.toFixed(1);
}

/* =====================
   CALCULAR CPS
===================== */
function calculateCPS(){
    let now = Date.now();
    clickTimes = clickTimes.filter(t => now - t < 1000);
    return clickTimes.length;
}

/* =====================
   ANTI CHEAT SISTEMA
===================== */
function detectCheat(now){

    let cps = calculateCPS();

    // 1 - CPS impossÃ­vel
    if(cps > 15){
        suspicious++;
    }

    // 2 - Intervalo perfeito (macro)
    if(lastClick){
        let interval = now - lastClick;
        if(interval === 100 || interval === 50){
            perfectIntervals++;
        } else {
            perfectIntervals = 0;
        }

        if(perfectIntervals > 5){
            suspicious++;
        }
    }

    lastClick = now;

    // 3 - Muitas suspeitas
    if(suspicious > 5){
        alert("ðŸš« Cheat Detectado! PontuaÃ§Ã£o Resetada.");
        score = 0;
        suspicious = 0;
        perfectIntervals = 0;
    }
}

// 4 - Detectar troca de aba
document.addEventListener("visibilitychange", function(){
    if(document.hidden){
        suspicious++;
    }
});

</script>
</body>
</html>
